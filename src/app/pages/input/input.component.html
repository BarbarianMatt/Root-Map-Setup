  <div class="row">
    <div class="col">
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Players</mat-label>
        <textarea matInput
                  class="input-game"
                  placeholder="Enter # of players here..."
                  (keyup)="gameChange()"
                  [(ngModel)]="players"
                  [ngModelOptions]="{ standalone: true }"></textarea>
      </mat-form-field>
      
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Bots</mat-label>
        <textarea matInput
                  class="input-game"
                  placeholder="Enter # of bots here..."
                  (keyup)="gameChange()"
                  [(ngModel)]="bots"
                  [ngModelOptions]="{ standalone: true }"></textarea>
      </mat-form-field>
      
    </div>
  </div>
  <div class="row-check">
    <div class="row-col">
      <mat-checkbox (change)="gameChange()" [(ngModel)]="hirelings"> Hirelings?
      </mat-checkbox>
    </div>  
    <div class="row-col">
      <mat-checkbox (change)="gameChange()" [(ngModel)]="balanced"> Balanced Clearings?
      </mat-checkbox>
    </div>  
  </div>
  <div class="row">
    <div class="col">
      <button mat-flat-button
              color="primary"
              [routerLink]="['/full-game']"
              [queryParams]="getURLParams()"
              [disabled]="!validRootlog && !validRootlogUrl">Generate Map</button>
    </div>
  </div>
</div>
