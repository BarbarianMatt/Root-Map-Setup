
<mat-toolbar color="primary" [routerLink]="['/']">
  <span>Root Map Setup</span>
</mat-toolbar>

<div class="container">
  <div class="row">
    <div class="col">
      <app-visualizer [game]="game"
                      [startAction]="startAction"
                      [startClearing]="startClearing"
                      (actionChange)="actionChange($event)"
                      (clearingChange)="clearingChange($event)"
                      *ngIf="game"></app-visualizer>
    </div>
  </div>
</div>
